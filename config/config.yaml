# Seizure Prediction System Configuration

# Data Configuration
data:
  sampling_rate: 256  # Hz
  channels: 18
  epoch_length: 2  # seconds
  window_size: 3  # number of epochs for temporal features
  
  # Data sources
  sources:
    - name: "chb-mit"
      path: "data/raw/chb-mit"
      enabled: true
    - name: "kaggle-eeg"
      path: "data/raw/kaggle"
      enabled: true
  
  # Kaggle datasets
  kaggle:
    datasets:
      - "harunshimanto/epileptic-seizure-recognition"
      - "ruslankl/eeg-eye-state"
      - "birdy654/eeg-brainwave-dataset-feeling-emotions"
      - "broach/button-tone-sz"
    download_path: "data/raw/kaggle"

# Signal Processing
signal_processing:
  # Filtering
  highpass_freq: 0.5  # Hz
  lowpass_freq: 25.0  # Hz
  notch_freq: 60.0  # Hz (power line noise)
  
  # Filterbank for spectral features
  filterbank:
    num_filters: 8
    freq_min: 0.5
    freq_max: 25.0
    
# Feature Extraction
features:
  spectral:
    enabled: true
    method: "filterbank"  # filterbank, fft, wavelet
    
  spatial:
    enabled: true
    channels: 18
    
  temporal:
    enabled: true
    evolution_window: 6  # seconds
    
  ecg:
    enabled: false  # Enable if ECG data available
    features: ["heart_rate", "heart_rate_variability"]

# Model Configuration
model:
  type: "svm"
  
  svm:
    kernel: "rbf"
    gamma: 0.1
    C: 1.0
    class_weight: "balanced"
    
  training:
    min_seizures: 2
    max_seizures: 10
    seizure_onset_duration: 20  # seconds from onset to train on
    validation_split: 0.2
    cross_validation_folds: 5
    
  hyperparameter_tuning:
    enabled: false
    method: "grid_search"  # grid_search, random_search, bayesian
    param_grid:
      gamma: [0.01, 0.1, 1.0]
      C: [0.1, 1.0, 10.0]

# Real-time Processing
realtime:
  enabled: true
  buffer_size: 512  # samples
  prediction_interval: 2  # seconds
  
  # Alert thresholds
  alert_threshold: 0.7
  confirmation_window: 3  # consecutive predictions needed
  
  # Performance
  max_latency: 1.0  # seconds
  batch_processing: true
  num_workers: 4

# Alert System
alerts:
  enabled: true
  
  channels:
    email:
      enabled: false
      recipients: []
      
    sms:
      enabled: false
      recipients: []
      
    webhook:
      enabled: true
      url: "http://localhost:8000/webhook/alert"
      
    console:
      enabled: true

# Database Configuration
database:
  postgres:
    host: "localhost"
    port: 5432
    database: "seizure_prediction"
    user: "postgres"
    password: "${DB_PASSWORD}"
    
  redis:
    host: "localhost"
    port: 6379
    db: 0
    
  timescale:
    enabled: true
    retention_days: 90

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  debug: false
  workers: 4
  
  cors:
    enabled: true
    origins: ["http://localhost:3000"]
    
  rate_limiting:
    enabled: true
    requests_per_minute: 100
    
  authentication:
    enabled: true
    jwt_secret: "${JWT_SECRET}"
    token_expiry: 3600  # seconds

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "json"
  
  handlers:
    console:
      enabled: true
      
    file:
      enabled: true
      path: "logs/app.log"
      rotation: "100 MB"
      retention: "30 days"
      
    remote:
      enabled: false
      endpoint: ""

# Monitoring
monitoring:
  prometheus:
    enabled: true
    port: 9090
    
  metrics:
    - "predictions_total"
    - "prediction_latency"
    - "false_positives_rate"
    - "model_accuracy"
    - "system_performance"

# Performance Tuning
performance:
  cache_enabled: true
  cache_ttl: 3600  # seconds
  
  parallel_processing: true
  num_cores: -1  # -1 for all available
  
  gpu_acceleration: false
  gpu_device: 0

# Development
development:
  debug_mode: false
  hot_reload: false
  profiling: false
  
# Testing
testing:
  test_data_path: "tests/test_data"
  mock_data_enabled: true
  performance_benchmark: true
